{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <img src="http://placehold.it/700x500" class="img-fluid" alt="{{ product.name }}">
    </div>
    <div class="col-md-6">
        <h2>{{ product.name }}</h2>
        <h4 class="text-muted">Rp {{ "{:,.0f}".format(product.price) }}</h4>
        <p>{{ product.description }}</p>
        <p>Stock: {{ product.stock }}</p>
        <hr>
        <a href="{{ url_for('main.add_to_cart', product_id=product.id) }}" class="btn btn-primary btn-lg">Add to Cart</a>
    </div>
</div>
{% endblock content %}
